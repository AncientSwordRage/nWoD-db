<h4>Skills</h4>
<div class="grid skills">
	<div ng-repeat="(category, skill) in mages[0].skills" ng-init="categoryIndex = $index" class="col-{{ $index }} {{category}}">
		<h5>{{category}}</h5>
		<div ng-repeat="(key, value) in  skill" 
		class="row-{{$index}} col-{{categoryIndex}}-{{$index}} {{key|classy}} skill">
			{{key}}: {{value}}
		</div>
	</div>
</div>
