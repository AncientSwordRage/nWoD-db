<h4>Attributes</h4>
<div class="grid attributes">
	<div ng-repeat="(category, attribute) in mages[0].attributes" ng-init="categoryIndex = $index" class="col-{{ $index }} {{category}} grid">
		<h5 class="category-header">{{category}}</h5>
		<div ng-repeat="(key, value) in  attribute" 
		class="row-{{$index}} col-{{categoryIndex}}-{{$index}} {{key}} attribute">
			{{key}}: {{value}}
		</div>
	</div>
</div>
